<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Menu</title>
</head>
<script src="https://kit.fontawesome.com/e0f3dbe3a1.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-header">
                <h1>Maria</h1>
                <h2>Bem vinda, professor(a) Flávia</h2>
            </div>

            <div class="menu-hero">
                <div class="button">
                    <button><a href="#">+ Criar nova prova</a></button>
                </div>

                <div class="others">
                    <div class="btn-mt">
                        <button><a href="#">
                            <img src="/front/Telas/components/imgMT.svg" alt="livro" style="width: 2rem">
                                Minhas turmas
                        </a></button>
                    </div>

                    <div class="btn-mp">
                        <button><a href="#">
                            <img src="/front/Telas/components/imgMP.svg" alt="livro" style="width: 2rem">
                                Minhas provas
                        </a></button>
                    </div>

                    <div class="btn-bq">
                        <button><a href="#">
                            <img src="/front/Telas/components/imgBQ.svg" alt="livro" style="width: 2rem">
                                Banco de questões
                        </a></button>
                    </div>

                    <div class="btn-n">
                        <button><a href="#">
                            <img src="/front/Telas/components/imgN.svg" alt="livro" style="width: 2rem">
                                Notificações
                        </a></button>
                    </div>
                </div>
            </div>

            <div class="menu-footer">
                <img src="components/image.png" alt="Professora">

                <p>Flávia</p>
   
                <button class="btn-footer"><a href="#">
                    <img src="/front/Telas/components/imgBtn-pont.svg" alt="tres pontos" style="width:3rem">
                </a></button>
            </div>
        </div>

    </div>
</body>
</html>
