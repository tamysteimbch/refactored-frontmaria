<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleMinhaConta.css">
    <title>Minha Conta</title>
</head>
<body>
    <div class="container">

        <div class="menu"></div>

        <div class="main">
            <div class="main-header">
                <div class="tittle">
                    <h1>Minha conta</h1>

                    <h2>Atualize as informações da sua conta</h2>
                </div>
               
                <div class="button">
                    <button><a href="#" class="btn-link">+ Adicionar nova questão</a></button>
                </div>
            </div>

            <div class="main-hero">
                <div class="icon">
                    <img src="components/image.png" alt="Professora" style="width:200px">
                    <button><a href="#"></a>Editar</button>
                </div>
                
                <div class="personal-info">

                    <div class="info-block">
                        <div class="info">
                            <h1>Informações pessoais</h1>
                        </div>
                    
                        <div class="info-grid">
                            <div class="name">
                                <h1>Nome</h1>
                                <textarea id="nomeTextarea" name="textarea" rows="1" cols="30" disabled>Flávia da Silva</textarea>
                                <button id="editarNomeBtn">Editar nome</button>
                            </div>
                            <div class="fone">
                                <h1>Telefone</h1>
                                <textarea id="telefoneTextarea" name="textarea" rows="1" cols="30" disabled>+55 41 99999-9999</textarea>
                                <button id="editarTelefoneBtn">Editar telefone</button>
                            </div>
                            <div class="email">
                                <h1>Email</h1>
                                <textarea id="emailTextarea" name="textarea" rows="1" cols="30" disabled>flavia@escola.edu.br</textarea>
                                <button id="editarEmailBtn">Editar email</button>
                            </div>
                        </div>
                    </div>
                </div>
                    
                <div class="plant">
                    <img src="components/plantinhaa-Photoroom_prev_ui (1).png" alt="Planta" style="width: 500px">
                </div>
            </div>

            <div class="line"></div>

            <div class="main-footer">
                <img src="components/decoraçã.png" alt="Pessoa" style="width:250px">

                <div class="school">
                    <h1 class="school-info">Informações escolares</h1>
            
                    <div class="inst">
                        <h1>Nome da instituição</h1>
                        <h2>Colégio Tarsila do Amaral</h2>
                    </div>
            
                    <div class="cellfone">
                        <h1>Telefone</h1>
                        <h2>+55 41 99999-9999</h2>
                    </div>
            
                    <div class="adress">
                        <h1>Endereço</h1>
                        <h2>Rua xxxx, número 1111, Curitiba - Paraná</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("editarNomeBtn").addEventListener("click", function() {
            document.getElementById("nomeTextarea").removeAttribute("disabled");
        });

        document.getElementById("editarTelefoneBtn").addEventListener("click", function() {
            document.getElementById("telefoneTextarea").removeAttribute("disabled");
        });

        document.getElementById("editarEmailBtn").addEventListener("click", function() {
            document.getElementById("emailTextarea").removeAttribute("disabled");
        });
    </script>
</body>
</html>
