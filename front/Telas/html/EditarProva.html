<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front/Telas/styles/styleEditarProva.css">
    <link rel="stylesheet" href="/front/Telas/styles/styleModalQ.css">
    <link rel="stylesheet" href="/front/Telas/styles/styleModalEditQ.css">
    <title>Editar Prova</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <iframe src="/front/Menu/Menu.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>

        <div class="header">
            <div class="tittle">
                <h1>Prova</h1>
                <h2>Revise ou edite as configurações da prova</h2>
            </div>

            <div class="button-adc">
                <button><a href="#" class="btn-link">+ Adicionar nova questão</a></button>
            </div>
        </div>

        <div class="hero">
            <div class="prova-info">

                <div class="info-block">
                    <div class="info">
                        <h1>Informações da prova</h1>
                    </div>

                    <div class="info-grid">
                        <div class="date">
                            <h1>Data da prova</h1>
                            <textarea class="dateTextarea" name="textarea" rows="1" cols="30"
                                disabled>01 de maio de 2023</textarea>
                            <button class="editarDateBtn">Editar data</button>
                        </div>
                        <div class="dif">
                            <h1>Dificuldade</h1>
                            <textarea class="difTextarea" name="textarea" rows="1" cols="30"
                                disabled>Médio</textarea>
                            <button class="editarDifBtn">Editar dificuldade</button>
                        </div>
                        <div class="turma">
                            <h1>Turma</h1>
                            <textarea class="turmaTextarea" name="textarea" rows="1" cols="30"
                                disabled>6ºA</textarea>
                            <button class="editarTurmaBtn">Editar turma</button>
                        </div>
                        <div class="cont">
                            <h1>Conteúdo</h1>
                            <textarea class="contTextarea" name="textarea" rows="1" cols="30"
                                disabled>Revolução industrial</textarea>
                            <button class="editarContBtn">Editar conteúdo</button>
                        </div>
                        <div class="materia">
                            <h1>Matéria</h1>
                            <textarea class="materiaTextarea" name="textarea" rows="1" cols="30"
                                disabled>História</textarea>
                            <button class="editarMateriaBtn">Editar matéria</button>
                        </div>
                        <div class="outros">
                            <h1>Outros</h1>
                            <div class="gaba-btn">
                                <button><a href="#">Download do gabarito</a></button>
                            </div>
                            <input type="checkbox" id="comp-inp" name="comp">
                            <label for="comp">Compartilhar com outros professores</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="line"></div>

            <div class="plant">
                <img src="/front/Telas/components/plant.svg" alt="Planta" style="width: 400px">
            </div>
        </div>

        <div class="footer">
            <img src="/front/Telas/components/decoraçã.png" alt="Pessoa" style="width:230px">

            <div class="questoes">
                <h1>Questões selecionadas</h1>  
            </div>
        </div>
    </div>
    <script src="/front/Telas/js/Funct/Select.js"></script>
    <script src="/front/Telas/js/Modal/ModalAdcQ.js"></script>
    <script src="/front/Telas/js/Modal/ModalEditQ.js"></script>
    <script src="/front/Telas/js/Modal/ModalCfr.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    function enableEdit(button, textareaClass) {
        button.addEventListener("click", function() {
            const textarea = document.querySelector(textareaClass);
            textarea.disabled = !textarea.disabled;
            if (!textarea.disabled) {
                textarea.focus();
            }
        });
    }

    enableEdit(document.querySelector('.editarDateBtn'), '.dateTextarea');
    enableEdit(document.querySelector('.editarDifBtn'), '.difTextarea');
    enableEdit(document.querySelector('.editarTurmaBtn'), '.turmaTextarea');
    enableEdit(document.querySelector('.editarContBtn'), '.contTextarea');
    enableEdit(document.querySelector('.editarMateriaBtn'), '.materiaTextarea');
});
    </script>
</body>
</html>
